<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>My First Extension</title>
    <meta content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="../images/icon.png" class="icon" alt="Extension Icon" />
      <h1>Youtrack Copier</h1>
    </div>
    <div class="counter-container">
      <span id="counter">0</span><span> Tikets Saved</span>
    </div>
    <div class="button-container">
      <button class="btn-extension" id="remove-button">Clear Tikets</button>
      <button class="btn-extension" id="copy-button">Copy Tikets</button>
    </div>
    <div class="button-container bmc-container">
      <button class="btn-extension btn-on-off" id="status_extension">On</button>
      <a href="https://www.buymeacoffee.com/ythyayat" target="_blank"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
          alt="Buy Me A Coffee"
          style="height: 30px !important; width: 140px !important"
      /></a>
    </div>
    <script type="module" src="../js/background.js"></script>
  </body>
</html>
